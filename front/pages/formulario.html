    <main>
      <h1>Agrega tus peliculas a este formulario</h1>
      <form id="movieForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required />

        <label for="year">Año:</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1920"
          max="2024"
          value="2024"
          required />

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required />

        <label for="duration">Duración (horas y minutos):</label>
        <input
          type="text"
          id="duration"
          name="duration"
          pattern="[0-9]+h\s[0-9]+min"
          placeholder="Ejemplo: 2h 30min"
          title="Por favor ingresa la duración en el formato 'Xh Ymin', donde X es el número de horas y Y es el número de minutos."
          required />

        <label>Género:</label>
        <div id="genreList">
          <div>
            <input type="checkbox" id="action" name="genre" value="Action" />
            <label for="action">Acción</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="adventure"
              name="genre"
              value="Adventure" />
            <label for="adventure">Aventura</label>
          </div>
          <div>
            <input type="checkbox" id="drama" name="genre" value="Drama" />
            <label for="drama">Drama</label>
          </div>
          <div>
            <input type="checkbox" id="fantasy" name="genre" value="Fantasy" />
            <label for="fantasy">Fantasía</label>
          </div>
          <div>
            <input type="checkbox" id="comedy" name="genre" value="Comedy" />
            <label for="comedy">Comedia</label>
          </div>
          <div>
            <input type="checkbox" id="romance" name="genre" value="Romance" />
            <label for="romance">Romance</label>
          </div>
          <div>
            <input type="checkbox" id="horror" name="genre" value="Horror" />
            <label for="horror">Terror</label>
          </div>
          <div>
            <input type="checkbox" id="sci-fi" name="genre" value="Sci-Fi" />
            <label for="sci-fi">Ciencia ficción</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="thriller"
              name="genre"
              value="Thriller" />
            <label for="thriller">Thriller</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="animation"
              name="genre"
              value="Animation" />
            <label for="animation">Animación</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="documentary"
              name="genre"
              value="Documentary" />
            <label for="documentary">Documental</label>
          </div>
          <div>
            <input type="checkbox" id="crime" name="genre" value="Crime" />
            <label for="crime">Crimen</label>
          </div>
        </div>

        <label for="selectedGenres">Géneros seleccionados:</label>
        <input type="text" id="selectedGenres" name="selectedGenres" readonly />

        <label for="rate">Puntuación (del 1 al 10):</label>
        <input
          type="number"
          id="rate"
          name="rate"
          min="1"
          max="10"
          step="0.5"
          required />

        <label for="poster">URL del Póster:</label>
        <input type="url" id="poster" name="poster" required />

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
    </main>
