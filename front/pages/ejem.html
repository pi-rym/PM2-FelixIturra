<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeFilms</title>
  <link rel="stylesheet" href="/front/Styles/Reset.css" />
  <link rel="stylesheet" href="/front/Styles/form.css" />
  <script src="https://kit.fontawesome.com/4d6c2c7ed0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  <link rel="icon" href="/front/Assets/IconsMarca/Funimation-Emblem.png" />
  <style>
    /* Estilos generales y otros estilos */
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <span class="title">CodeFilms</span>
      <div class="navbar-right">
        <ul>
          <li>
            <a href="/front/index.html" class="nav-button">Home</a>
          </li>
          <li>
            <a href="/front/pages/Smp.html" class="nav-button">Sobre mi proyecto</a>
          </li>
          <li>
            <a href="/front/pages/Hdc.html" class="nav-button">Historia del cine</a>
          </li>
          <li>
            <a href="/front/pages/Wr.html" class="nav-button">Webs recomendadas</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container">
    <form id="movieForm">
      <label class="label">Título:</label>
      <input type="text" class="input" name="title" required>
      <label class="label">Año:</label>
      <input type="number" class="input" name="year" min="1900" max="2024" required>
      <label class="label">Director:</label>
      <input type="text" class="input" name="director" required>
      <label class="label">Duración (hh:mm):</label>
      <input type="text" class="input" name="duration" pattern="[0-9]{2}:[0-9]{2}" placeholder="Formato: 02:30" required>
      <label class="label">Género:</label>
      <input type="text" class="input" name="genre" id="genre" required>
      <div>
        <input type="checkbox" name="genres" value="Acción">
        <label for="genres">Acción</label><br>
        <input type="checkbox" name="genres" value="Aventura">
        <label for="genres">Aventura</label><br>
        <input type="checkbox" name="genres" value="Comedia">
        <label for="genres">Comedia</label><br>
        <input type="checkbox" name="genres" value="Drama">
        <label for="genres">Drama</label><br>
        <input type="checkbox" name="genres" value="Fantasía">
        <label for="genres">Fantasía</label><br>
        <input type="checkbox" name="genres" value="Terror">
        <label for="genres">Terror</label><br>
      </div>
      <label class="label">Puntuación:</label>
      <input type="number" class="input" name="rate" min="0" max="10" step="0.1" required>
      <label class="label">URL del póster:</label>
      <input type="url" class="input" name="poster" required>
      <button type="submit">Crear Película</button>
      <button type="reset">Limpiar Formulario</button>
    </form>
  </div>
  <footer>
    <p>&copy;<strong>2024 CodeFilms</strong></p>
    <div class="social-icons">
      <a href="https://github.com" class="icon"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com" class="icon"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com" class="icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com" class="icon"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/" class="icon"><i class="fas fa-times"></i></a>
      <a href="https://www.tiktok.com" class="icon"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/front/scripts/form.js"></script>
  <script src="/front/scripts/preview.js"></script>
  <script>
    // Captura los géneros seleccionados y agrégalos al campo de entrada de género
    const genreCheckboxes = document.querySelectorAll('input[name="genres"]');
    const genreInput = document.getElementById('genre');

    genreCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const selectedGenres = Array.from(genreCheckboxes)
          .filter(checkbox => checkbox.checked)
          .map(checkbox => checkbox.value)
          .join(', ');

        genreInput.value = selectedGenres;
      });
    });
  </script>
</body>
</html>
